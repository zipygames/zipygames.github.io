<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Level Devil - Fun HTML5 Game | Zippy Games by Microbuzz Tech</title>
  <meta name="description" content="Play Level Devil, a fun HTML5 game by Zippy Games by Microbuzz Tech. Enjoy exciting levels and challenge your skills directly in your browser.">
  <meta name="keywords" content="Level Devil, HTML5 game, browser game, Zippy Games by Microbuzz Tech, online games, free games">
  <meta name="author" content="Zippy Games by Microbuzz Tech">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(circle at top, #43206f, #1c0936);
    overflow: hidden;
  }

  .game-container {
    position: relative;
    width: 90%;
    max-width: 1000px;
    aspect-ratio: 16/9;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    background-color: #111;
    transition: all 0.3s ease;
  }

  .game-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
    pointer-events: none;
  }

  .game-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .fullscreen-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(6px);
    border: none;
    color: white;
    font-size: 22px;
    padding: 12px 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .fullscreen-btn:hover {
    background: rgba(255,255,255,0.35);
    transform: scale(1.1);
  }

  @media (max-width: 1024px) {
    .game-container {
      width: 95%;
    }
  }

  @media (max-width: 768px) {
    .game-container {
      width: 100%;
      height: 100vh;
      border-radius: 0;
      box-shadow: none;
    }
    .fullscreen-btn {
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      padding: 14px 18px;
    }
  }
</style>
</head>
<body>
  <div class="game-container" id="gameContainer">
    <iframe 
      id="gameIframe" 
      src="main.html" 
      allowfullscreen>
    </iframe>
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">â›¶</button>
  </div>

<script>
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const gameContainer = document.getElementById('gameContainer');

  // Fullscreen button
  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      gameContainer.requestFullscreen().catch(err => {
        alert(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });
</script>
</body>
</html>
